name: Deploy Vue to GitHub Pages

# 触发条件：推送代码到 main 分支时1
on:
  push:
    branches: [ main ]

# 工作流步骤
jobs:
  deploy:
    runs-on: ubuntu-latest # 运行环境：Ubuntu

    steps:
      # 1. 拉取 GitHub 仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js（指定版本，如 18）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # 缓存 npm 依赖，加速构建

      # 3. 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建项目
      - name: Build project
        run: npm run build

      # 5. 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的 Token（无需手动配置）
          publish_dir: ./dist # 构建产物目录（dist）
